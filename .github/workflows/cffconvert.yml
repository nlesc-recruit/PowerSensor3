name: cffconvert

on:
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  cffconvert:
    runs-on: ubuntu-latest
    steps:
      - name: cffconvert
        uses: actions/checkout@v2
        uses: citation-file-format/cffconvert-github-action@2.0.0
        run: cffconvert --validate

